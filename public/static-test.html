<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Test - Vercel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .success {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }
        .timestamp {
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ‰ Static File Test</h1>
        <div class="success">âœ… This page is working!</div>
        
        <div class="info">
            <h3>ðŸ“Š Test Results:</h3>
            <p><strong>HTML:</strong> âœ… Working</p>
            <p><strong>CSS:</strong> âœ… Working</p>
            <p><strong>JavaScript:</strong> <span id="js-status">Testing...</span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
        
        <div class="info">
            <h3>ðŸ”§ Technical Info:</h3>
            <p><strong>URL:</strong> <span id="url"></span></p>
            <p><strong>Browser:</strong> <span id="browser"></span></p>
            <p><strong>Screen:</strong> <span id="screen"></span></p>
        </div>
        
        <div class="timestamp">
            If you can see this page, Vercel is serving static files correctly.
        </div>
    </div>

    <script>
        // Update status
        document.getElementById('js-status').textContent = 'âœ… Working';
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('browser').textContent = navigator.userAgent.split(' ')[0];
        document.getElementById('screen').textContent = window.screen.width + 'x' + window.screen.height;
        
        console.log('Static test page loaded successfully');
    </script>
</body>
</html>
