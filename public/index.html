<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontent.ai Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .error h3 {
            color: #dc3545;
            margin-bottom: 10px;
        }
        
        .error p {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading dashboard...</div>
    </div>
    
    <script>
        // Error handling for bundle loading
        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
            document.getElementById('root').innerHTML = `
                <div class="error">
                    <h3>Error Loading Application</h3>
                    <p>There was an error loading the dashboard application.</p>
                    <p>Error: ${e.message}</p>
                    <p>Please check the console for more details.</p>
                </div>
            `;
        });
        
        // Check if bundle loads within 10 seconds
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root.innerHTML.includes('Loading dashboard...')) {
                root.innerHTML = `
                    <div class="error">
                        <h3>Application Failed to Load</h3>
                        <p>The dashboard application failed to load within the expected time.</p>
                        <p>Please check if bundle.js is accessible and try refreshing the page.</p>
                    </div>
                `;
            }
        }, 10000);
    </script>
</body>
</html>
