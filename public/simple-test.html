<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test Page</h1>
    <p>If you can see this, HTML is working.</p>
    
    <div id="test-div">
        <p>Testing JavaScript...</p>
    </div>
    
    <script>
        console.log('Simple test script loaded');
        document.getElementById('test-div').innerHTML = '<p style="color: green;">✅ JavaScript is working!</p>';
        
        // Test if we can access bundle.js
        fetch('bundle.js')
            .then(response => {
                if (response.ok) {
                    console.log('✅ bundle.js is accessible');
                    document.getElementById('test-div').innerHTML += '<p style="color: green;">✅ bundle.js is accessible</p>';
                } else {
                    console.error('❌ bundle.js not accessible:', response.status);
                    document.getElementById('test-div').innerHTML += '<p style="color: red;">❌ bundle.js not accessible (Status: ' + response.status + ')</p>';
                }
            })
            .catch(error => {
                console.error('❌ Error accessing bundle.js:', error);
                document.getElementById('test-div').innerHTML += '<p style="color: red;">❌ Error accessing bundle.js: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
